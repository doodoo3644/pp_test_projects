<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSE tools</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim for IE backwards compatibility -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
 
 
 
  <form class="well">
    <label>Username</label>
    <input type="text" class="span3" placeholder="Type username here.." />
    <label>Password</label>
    <input type="password" class="span3" placeholder="Type password here.." /> <br />
    <button class="btn btn-primary">Submit</button>
    <button class="btn">Clear</button>
</form>



<form class="well form-search">
  <input type="text" class="span3 search-query" placeholder="Search here.." />
  <button class="btn">Search</button>
</form>

 

<form class="well form-inline">
  <input type="text" class="span3" placeholder="Username here ..." />
  <input type="password" class="span3" placeholder="Password here ..." />
  <button class="btn btn-primary">Login</button>
</form>

 
 
 
 <form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>
 
 
 
 
  

<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
