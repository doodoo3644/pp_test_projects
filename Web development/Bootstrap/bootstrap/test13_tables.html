<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSE tools</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim for IE backwards compatibility -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>


<table class="table table-hover table-bordered table-condensed table-striped">
  <caption><h2>My Table</h2></caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Job</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>aaaaaaa</td>
      <td>bbbbbbb</td>
      <td>24</td>
      <td>CCCCCCC</td>
      <td>bbbbbbb</td>
    </tr>
    <tr class="success">
      <td>DDDDDDD</td>
      <td>eeeeee</td>
      <td>FFFFfFF</td>
      <td>bbbbbbb</td>
      <td>GGGGGG</td>
    </tr>
    <tr class="warning">
      <td>hhhhhhh</td>
      <td>bbbbbbb</td>
      <td>qwrwer</td>
      <td>D423</td>
      <td>42342342</td>
    </tr>
    <tr>
      <td>$#$#$#</td>
      <td>4343443</td>
      <td>$#$#$#</td>
      <td>Dqwqweqwweq</td>
      <td>Doodoo</td>
    </tr>
    <tr class="info">
      <td>Doodoo</td>
      <td>Doodooewqe</td>
      <td>DoodooQWQQ</td>
      <td>DoodooQWQQ</td>
      <td>DoodQWEQEWoo</td>
    </tr>
  </tbody>
</table>
 

  

<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
